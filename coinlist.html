<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Moeda - Crypto Monitor</title>
    <style>
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .coin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .coin-table th {
            background: #2d2d2d;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        .coin-table td {
            padding: 10px;
            border-bottom: 1px solid #3d3d3d;
        }
        .coin-table tr:hover {
            background: #2d2d2d;
            cursor: pointer;
        }
        .coin-logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        // Estrutura completa da tabela com scroll e integração API
    </div>

    <script>
        async function fetchCoinList() {
            const apiKey = '6e9efec1-0c86-4af9-b133-7cd8fa054bb6';
            const url = 'https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest?limit=100&convert=BRL';

            try {
                const response = await fetch(url, {
                    headers: {
                        'X-CMC_PRO_API_KEY': apiKey
                    }
                });
                const data = await response.json();

                const coinList = document.getElementById('coinList');
                coinList.innerHTML = data.data.map((coin, index) => `
                    <tr onclick="selectCoin('${coin.name}', ${coin.id})">
                        <td>${index + 1}</td>
                        <td>
                            <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/${coin.id}.png" 
                                 class="coin-logo" 
                                 alt="${coin.symbol}">
                            ${coin.name} (${coin.symbol})
                        </td>
                        <td>${coin.quote.BRL.price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
                        <td>${coin.quote.BRL.percent_change_1h.toFixed(2)}%</td>
                        <td>${coin.quote.BRL.percent_change_24h.toFixed(2)}%</td>
                        <td>${coin.quote.BRL.percent_change_7d.toFixed(2)}%</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        function selectCoin(coinName, coinId) {
            sessionStorage.setItem('CoinSelected', JSON.stringify({
                name: coinName.toLowerCase(),
                id: coinId.toString()
            }));
            window.location.href = 'dashboard.html';
        }

        fetchCoinList();
    </script>
</body>
</html>
