<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Investimentos Cripto</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
        }

        .login-container { 
            max-width: 400px; 
            margin: auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 10px; 
            background: #f9f9f9; 
        }

        .input-group { 
            margin-bottom: 15px; 
            text-align: left; 
            position: relative; 
        }

        .input-group label { 
            display: block; 
            font-size: 0.9em; 
            margin-bottom: 5px; 
        }

        .input-group input { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            flex: 1;
            padding-right: 40px; /* Espa√ßo para o bot√£o de olho */
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
        }

        .button { 
            padding: 10px; 
            width: 100%; 
            border: none; 
            border-radius: 5px; 
            background: #28a745; 
            color: white; 
            font-size: 1em; 
            cursor: pointer; 
            margin-top: 10px;
        }

        .button:hover { 
            background: #218838; 
        }

        .reset-btn { 
            padding: 10px; 
            width: 50%; 
            border: none; 
            border-radius: 5px; 
            background: #dc3545; 
            font-size: 1em; 
            cursor: pointer; 
            margin-top: 20px; /* Aumentado para afastar do bot√£o "Entrar" */
        }

        .reset-btn:hover { 
            background: #c82333; 
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Fa√ßa login</h2>
        <div class="input-group">
            <label>Nome de Usu√°rio:</label>
            <input type="text" id="username">
        </div>
        <div class="input-group">
            <label>Senha:</label>
            <div class="password-container">
                <input type="password" id="password">
                <span class="eye-icon" onmouseover="togglePassword(true)" onmouseout="togglePassword(false)">üëÅÔ∏è</span>
            </div>
        </div>
        <div class="input-group">
            <label><input type="checkbox" id="keepLoggedIn"> Manter-me logado</label>
        </div>
        <button class="button" onclick="login()">Entrar</button>
        <button class="button reset-btn" onclick="resetPassword()">Esqueci minha senha</button>
    </div>

    <script>
        if (localStorage.getItem("savedUser")) {
            window.location.href = "dashboard.html";
        }

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const keepLoggedIn = document.getElementById("keepLoggedIn").checked;

            if (username === "" || password === "") {
                alert("Preencha nome e senha!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || {};

            if (users[username]) {
                if (users[username] !== password) {
                    alert("Senha incorreta!");
                    return;
                }
            } else {
                users[username] = password;
                localStorage.setItem("users", JSON.stringify(users));
            }

            if (keepLoggedIn) {
                localStorage.setItem("savedUser", username);
            }

            sessionStorage.setItem("currentUser", username);
            window.location.href = "dashboard.html";
        }

        function resetPassword() {
            const username = prompt("Digite seu nome de usu√°rio para redefinir a senha:");

            if (!username) return;

            let users = JSON.parse(localStorage.getItem("users")) || {};

            if (!users[username]) {
                alert("Usu√°rio n√£o encontrado!");
                return;
            }

            const newPassword = prompt("Digite sua nova senha:");
            if (!newPassword) return;

            users[username] = newPassword;
            localStorage.setItem("users", JSON.stringify(users));

            alert("Senha redefinida com sucesso! Agora voc√™ pode fazer login com a nova senha.");
        }

        function togglePassword(show) {
            const passwordInput = document.getElementById("password");
            passwordInput.type = show ? "text" : "password";
        }
    </script>

</body>
</html>
