<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="60"> <!-- Atualiza a cada 20 segundos  o default Ã© 60 segundos -->
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script> <!-- MOVIDO PARA O HEAD -->

    <style>
        body {
            margin: 0;
            padding: 10px;
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }

        .widget-container {
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px; 
        }

        .coinmarketcap-currency-widget {
            width: 100% !important;
            display: block !important;
            border: none !important;
        }
    </style>
</head>
<body>
    <!-- Litecoin -->
    <div class="widget-container">
        <div class="coinmarketcap-currency-widget" 
             data-currencyid="2" 
             data-base="BRL" 
             data-ticker="true" 
             data-rank="true"></div>
    </div>
    
    <!-- Bitcoin -->
    <div class="widget-container">
        <div class="coinmarketcap-currency-widget" 
             data-currencyid="1" 
             data-base="BRL" 
             data-ticker="true" 
             data-rank="true"></div>
    </div>

    <!-- Ethereum -->
    <div class="widget-container">
        <div class="coinmarketcap-currency-widget" 
             data-currencyid="1027" 
             data-base="BRL" 
             data-ticker="true" 
             data-rank="true"></div>
    </div>
</body>
</html>
